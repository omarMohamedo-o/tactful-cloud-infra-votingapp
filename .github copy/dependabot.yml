version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 10

  # Docker
  - package-ecosystem: "docker"
    directory: "/vote"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/result"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/worker"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # npm for result service
  - package-ecosystem: "npm"
    directory: "/result"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"

  # pip for vote service
  - package-ecosystem: "pip"
    directory: "/vote"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "terraform"
