---
# WARNING: This file contains base64-encoded secrets
# For production, use:
# - Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# - External Secrets: https://external-secrets.io/
# - HashiCorp Vault
#
# To update: echo -n 'your-password' | base64
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: voting-app
type: Opaque
data:
  # Base64 encoded values - decode with: echo 'value' | base64 -d
  # Default: postgres (for development only - CHANGE IN PRODUCTION)
  postgres-user: cG9zdGdyZXM=
  # Default: postgres (for development only - CHANGE IN PRODUCTION)
  postgres-password: cG9zdGdyZXM=
  # Default: postgres
  postgres-db: cG9zdGdyZXM=
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: voting-app
type: Opaque
data:
  # Empty password (no authentication) - for development only
  # For production, set a strong password: echo -n 'your-password' | base64
  redis-password: ""
